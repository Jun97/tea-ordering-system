<style>
    table {
        width: 100%;
    }

    span td, th {
        text-align: left;
    }
</style>

<h2>Welcome {{currentUser.email}}</h2>
<button (click) = "logout()">Log out</button>

<table>
    <thead>
        <tr>
            <th>TEA SESSION ID</th>
            <th>NAME</th>
            <th>DESCRIPTION</th>
            <th>CREATED BY</th>
            <th>TREAT DATE</th>
            <th>CUT-OFF DATE</th>
            <th *ngIf="currentUser.isAdmin">VISIBILITY</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of teaSession; let i = index">
            <ng-container *ngIf="item.isPublic || isAdmin">
                <td>{{item.teaSessionId}}</td>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>{{item.userTeaSession.email}}</td>
                <td>{{item.treatDate | date:'short'}}</td>
                <td>{{item.cutOffDate  | date:'short'}}</td>
                <ng-container *ngIf="currentUser.isAdmin || currentUser.userId == item.userTeaSession.userId">
                    <td *ngIf="item.isPublic">Public</td>
                    <td *ngIf="!item.isPublic">Private</td>
                </ng-container>
<!--                <td>-->
<!--                    <ng-container *ngIf="currentUser.isAdmin || currentUser.userId == item.userTeaSession.userId">-->
<!--                        <a *ngIf="!item.isPublic" href="javascript:void(0)" (click)="updateVisibility(item.teaSessionId, true, null)">Update to Public</a>-->
<!--&lt;!&ndash;                        <a *ngIf="item.isPublic" href="javascript:void(0)" (click)="updateVisibility(item.teaSessionId, false, )">Private</a>&ndash;&gt;-->
<!--                    </ng-container>-->
<!--                </td>-->
                <td>
                    <a [routerLink]="['/orders', item.teaSessionId]">Order</a>
                </td>
                <td>
                    <a *ngIf="currentUser.isAdmin || currentUser.userId == item.userTeaSession.userId" [routerLink]="['./edit', item.teaSessionId]" [queryParams]="{teaSessionId:item.teaSessionId, name:item.name}">Edit</a>
                </td>
                <td>
                    <a *ngIf="currentUser.isAdmin || currentUser.userId == item.userTeaSession.userId" href="javascript:void(0)"  (click)="deleteTeaSession(item.teaSessionId)">Delete</a>
                </td>
            </ng-container>
        </tr>
    </tbody>
</table>
<br>

<button [routerLink]="['./add']">New Tea Session</button>
<br><br>

<button *ngIf="isAdmin" [routerLink]="['/user']">Manage Users</button>
